<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwarmDB Chat</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1041/1041916.png">
    <style>
        /* Estilos CSS (sin cambios) */
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>SwarmDB Chat</h2>
            <button class="restart-button" onclick="restartConversation()">Reiniciar Conversación</button>
        </div>

        <div id="chat-messages" class="chat-messages">
            <div class="message bot">
                <div class="message-content">
                    ¡Hola! ¿En qué puedo ayudarte hoy?
                </div>
            </div>
        </div>

        <div id="typing-indicator" class="typing-indicator">
            Escribiendo...
        </div>

        <div class="chat-input">
            <div class="input-container">
                <input type="text" id="message-input" placeholder="Escribe un mensaje..." autocomplete="off">
                <button id="send-button" onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');
        const typingIndicator = document.getElementById('typing-indicator');

        // Variable global para almacenar el user_id
        let userId = '';

        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Deshabilitar input y botón mientras se envía
            messageInput.disabled = true;
            sendButton.disabled = true;

            // Mostrar mensaje del usuario
            displayMessage(message, 'user');
            messageInput.value = '';

            // Mostrar indicador de escritura
            typingIndicator.classList.add('active');

            try {
                const response = await fetch('https://nasti98rs.pythonanywhere.com/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    mode: 'cors',
                    body: JSON.stringify({
                        message: message,
                        context: {
                            user_id: userId,
                            user_name: 'Nombre del Usuario', // Reemplaza con el nombre real del usuario
                            enterprise_name: 'Nombre de la Empresa' // Reemplaza con el nombre real de la empresa
                        },
                        stream: false
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Datos de respuesta:', data);

                // Validar y mostrar la respuesta
                if (Array.isArray(data) && data.length > 0) {
                    data.forEach(msg => {
                        if (msg.content) {
                            displayMessage(msg.content, 'bot');
                        }
                    });
                } else {
                    throw new Error('Formato de respuesta inválido');
                }

                // Almacenar el user_id si no está ya almacenado
                if (!userId) {
                    userId = data[0].context.user_id;
                }

            } catch (error) {
                console.error('Error en envío de mensaje:', error);
                displayMessage('Lo siento, ha ocurrido un error. Por favor, intenta de nuevo.', 'bot');
            } finally {
                // Ocultar indicador de escritura y rehabilitar input
                typingIndicator.classList.remove('active');
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        function displayMessage(content, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;

            const contentElement = document.createElement('div');
            contentElement.className = 'message-content';
            contentElement.textContent = content;

            messageElement.appendChild(contentElement);
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function restartConversation() {
            if (!userId) {
                displayMessage('No se ha encontrado el user_id. Por favor, intenta de nuevo.', 'bot');
                return;
            }

            try {
                const response = await fetch(`https://nasti98rs.pythonanywhere.com/reset-agent/${userId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    mode: 'cors',
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Datos de respuesta:', data);

                // Reiniciar la interfaz de usuario
                chatMessages.innerHTML = `
                    <div class="message bot">
                        <div class="message-content">
                            ¡Hola! ¿En qué puedo ayudarte hoy?
                        </div>
                    </div>
                `;
                messageInput.value = '';
                messageInput.focus();

            } catch (error) {
                console.error('Error al reiniciar la conversación:', error);
                displayMessage('Lo siento, ha ocurrido un error al reiniciar la conversación. Por favor, intenta de nuevo.', 'bot');
            }
        }

        // Mantener el foco en el input
        messageInput.focus();
    </script>
</body>
</html>
