    <script>


        const messageInput = document.getElementById('message-input');

        const warningModal = document.getElementById('warningModal');
const warningOkButton = document.getElementById('warningOkButton');

// Función para mostrar el modal de advertencia
function showWarningModal() {
    warningModal.classList.add('active');
}

// Ocultar el modal de advertencia
warningOkButton.addEventListener('click', () => {
    warningModal.classList.remove('active');
});


async function sendMessage() {
    if (Object.keys(userContext).length === 0) {
        showWarningModal();
        return;
    }

    const message = messageInput.value.trim();
    if (!message) return;

    messageInput.disabled = true;
    sendButton.disabled = true;

    displayMessage(message, 'user');
    messageInput.value = '';

    // Mostrar indicador "Escribiendo..."
    typingIndicator.classList.add('active');
    scrollToBottom(); // Asegura que el indicador sea visible

    try {
        const response = await fetch('https://nasti98rs.pythonanywhere.com/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
            },
            mode: 'cors',
            body: JSON.stringify({
                message: message,
                context: userContext,
            })
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        typingIndicator.classList.remove('active'); // Ocultar "Escribiendo..."

        if (Array.isArray(data) && data.length > 0) {
            const lastMessage = data[data.length - 1];
            if (lastMessage.content) {
                displayMessage(lastMessage.content, 'bot');
            }
        } else {
            throw new Error('Formato de respuesta inválido');
        }
    } catch (error) {
        typingIndicator.classList.remove('active');
        displayMessage('Lo siento, ha ocurrido un error.', 'bot');
    } finally {
        messageInput.disabled = false;
        sendButton.disabled = false;
        messageInput.focus();
        scrollToBottom(); // Mueve al final después de procesar
    }
}

function scrollToBottom() {
    chatMessages.scrollTop = chatMessages.scrollHeight;
}



function displayMessage(content, sender) {
    const messageElement = document.createElement('div');
    messageElement.className = `message ${sender}`;

    const contentElement = document.createElement('div');
    contentElement.className = 'message-content';

    // Verificar si el contenido es Markdown
    if (sender === 'bot' && content.trim().startsWith('#')) {
        // Renderiza el contenido Markdown como HTML
        contentElement.innerHTML = marked(content);
    } else {
        // Si no es Markdown, muestra el texto directamente
        contentElement.textContent = content;
    }

    messageElement.appendChild(contentElement);
    chatMessages.appendChild(messageElement);

    scrollToBottom(); // Mueve el chat al final
}

async function restartConversation() {
    // Verificar si el usuario está logueado
    if (!userContext.user_id) {
        showWarningModal(); // Mostrar advertencia si no está logueado
        return;
    }

    try {
        // Llamar al endpoint para reiniciar la memoria del agente
        const response = await fetch(`https://nasti98rs.pythonanywhere.com/reset-agent/${userContext.user_id}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
        });

        if (!response.ok) {
            throw new Error(`Error al reiniciar la memoria del agente: ${response.status}`);
        }

        console.log('Memoria del agente reiniciada con éxito');
    } catch (error) {
        console.error('Error al reiniciar la memoria del agente:', error);
        displayMessage('No se pudo reiniciar la memoria del agente.', 'bot');
    }

    // Restablecer la interfaz de usuario del chat con el mensaje personalizado
    const userName = userContext.name || 'usuario'; // Usar el nombre del usuario o un valor predeterminado
    chatMessages.innerHTML = `
        <div class="message bot">
            <div class="message-content">
               ¡Hola! ${userName}, ¿En qué puedo ayudarte?
            </div>
        </div>
    `;
    messageInput.value = '';
    messageInput.focus();
}


        // Mantener el foco en el input
        messageInput.focus();

<script>
    // Referencias a elementos del DOM
    const userButton = document.getElementById('userButton');
    const loginModal = document.getElementById('loginModal');
    const loginForm = document.getElementById('loginForm');
    const submitButton = document.getElementById('submitButton');
    const errorMessage = document.getElementById('errorMessage');

    // Abrir modal al hacer clic en el botón de usuario
    userButton.addEventListener('click', () => {
        loginModal.classList.add('active');
    });

    // Cerrar modal al hacer clic fuera del contenido
    loginModal.addEventListener('click', (e) => {
        if (e.target === loginModal) {
            loginModal.classList.remove('active');
        }
    });

    // Manejar envío del formulario
    let userContext = {};

// Manejar envío del formulario
loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    submitButton.disabled = true;
    submitButton.textContent = 'Enviando...';
    errorMessage.style.display = 'none';

    const formData = {
        name: document.getElementById('name').value,
        company: document.getElementById('company').value,
        email: document.getElementById('email').value
    };

    try {
        const response = await fetch('https://nasti98rs.pythonanywhere.com/new_user', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (!response.ok) {
            throw new Error(data.error || 'Error al crear usuario');
        }

        // Almacenar el contexto del usuario, incluyendo el user_id
        userContext = {
            user_id: data.user_id, // Guardar el id del usuario
            name: formData.name,
            company: formData.company,
            email: formData.email,
        };

        // Aquí es donde agregarás la condición
        if (userContext.name) {
            restartConversation(); // Reinicia la conversación con el mensaje personalizado
        }

        // Éxito - cerrar modal y resetear formulario
        loginModal.classList.remove('active');
        loginForm.reset();

    } catch (error) {
        errorMessage.textContent = error.message;
        errorMessage.style.display = 'block';
    } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Enviar';
    }
});
</script>

// Función para cargar los productos desde el backend
async function cargarProductos() {
    try {
        // Realizamos la solicitud al endpoint Flask
        const response = await fetch('https://nasti98rs.pythonanywhere.com/get_data');  // Cambia la URL si es necesario
        if (!response.ok) {
            throw new Error("Error al obtener los datos");
        }
        
        // Convertimos la respuesta JSON en un array de productos
        const productos = await response.json();
        
        // Limpiamos el contenido anterior de la tabla
        tableBody.innerHTML = '';

        // Añadimos los productos a la tabla
        productos.forEach(producto => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${producto.nombre}</td>
                <td>${producto.precio.toFixed(2)} $</td>
                <td>${producto.cantidad_en_almacen}</td>
                <td>${producto.descuento_por_devolucion}%</td>
            `;
            tableBody.appendChild(row);
        });
    } catch (error) {
        console.error("Error al cargar los productos:", error);
    }
}

// Asignamos la función al botón de cargar datos
loadDataButton.addEventListener('click', cargarProductos);
